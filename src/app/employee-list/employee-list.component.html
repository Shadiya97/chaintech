<div class="container">
  <div class="row ">
    <div class="col-md-6 offset-md-3">
      <div class="row">

      <div class="row mb-3">
        <app-employee-search></app-employee-search>
      </div>
      
      <table>
        <thead>
          <tr>
            <th >ID</th>
            <th appSort [data]="this.paginatedEmployees" [sortColumn]="'name'">NAME</th>
            <th appSort [data]="this.paginatedEmployees" [sortColumn]="'age'">AGE</th>
            <th>PHONE</th>
            <th>ADDRESS</th>
          </tr>
        </thead>
    
      <tbody>
        <tr *ngFor="let employee of paginatedEmployees; let i=index" appHighlighter [age]="employee.age">
          <td >{{i + 1 + ((currentPage-1) * itemsPerPage)}}</td>
          <td >{{employee.name  | fullname}}</td>
          <td >{{employee.age}}</td>
          <td >{{employee.phone}}</td>
          <td >{{employee.address}}</td>
        </tr>
      </tbody>
      </table>

      <div class="row  mt-3 mb-3 justify-content-center">
        <div class="col-auto">
          <div class="btn-toolbar">

           <div class="btn-group  me-2">
            <button type="button" class="btn btn-outline-primary" (click)="previousPage()">
              <i class="fa fa-arrow-left"></i>
            </button>
           </div>

           <div class="btn-group  me-2">
            <button *ngFor="let page of getPages()" (click)="changePage(page)" class="btn btn-outline-secondary" type="button" [ngClass]="{'active': page === currentPage}">
              {{page}}
            </button>
           </div>

           <div class="btn-group">
            <button type="button" class="btn btn-outline-primary" (click)="nextPage()">
              <i class="fa fa-arrow-right"></i>
            </button>
           </div>

         </div>
        </div>
      </div>
      
      </div>
    </div>
  </div>
</div>
