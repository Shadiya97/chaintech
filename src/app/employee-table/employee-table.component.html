<div class="container">
  <div class="row ">
    <div class="col-md-6 offset-md-3">
      <div class="row">

      <div class="row mb-3">
        <app-employee-search></app-employee-search>
      </div>
      
      <table>
        <thead>
          <tr>
            <th >ID</th>
            <th appSort [data]="employees" [sortColumn]="'name'">NAME </th>
            <th appSort [data]="employees" [sortColumn]="'age'"> AGE </th>
            <th>PHONE</th>
            <th>ADDRESS</th>
          </tr>
        </thead>
    
      <tbody>
        <tr *ngFor="let employee of employees | paginate:{itemsPerPage:noofRecords,currentPage:currentPage,totalItems:50}" appHighlighter [age]="employee.age">
          <td >{{employee.id}}</td>
          <td >{{employee.firstName}} {{employee.lastName}}</td>
          <td >{{employee.age}}</td>
          <td >{{employee.contactNumber}}</td>
          <td >{{employee.address}}</td>
        </tr>
      </tbody>
      </table>

      <div class="row  mt-3 mb-3 justify-content-center">
        <div class="col-auto">
          <pagination-controls  (pageChange)="onPageChange($event)"></pagination-controls>
        </div>
      </div>
      
      </div>
    </div>
  </div>
</div>
